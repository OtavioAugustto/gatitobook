<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="E-mail"
      formControlName="email"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.required &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('email')?.errors?.email &&
        novoUsuarioForm.get('email')?.touched
      "
      mensagem="E-mail no formato incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nome Completo"
      formControlName="fullName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('fullName')?.errors &&
        novoUsuarioForm.get('fullName')?.touched
      "
      mensagem="Nome incorreto"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Usuário"
      formControlName="userName"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.minusculo &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Usuário deve ser apenas com letra minuscula"
    ></app-mensagem>
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('userName')?.errors?.required &&
        novoUsuarioForm.get('userName')?.touched
      "
      mensagem="Nome de Usuário obrigatório"
    ></app-mensagem>
    <app-mensagem
      *ngIf="novoUsuarioForm.get('userName')?.errors?.usuarioExistente"
      mensagem="Usuário já existe!"
    ></app-mensagem>
  </div>
  <div class="form-group">
    <input
      type="password"
      class="form-control"
      placeholder="Senha"
      formControlName="password"
    />
    <app-mensagem
      *ngIf="
        novoUsuarioForm.get('password')?.errors?.required &&
        novoUsuarioForm.get('password')?.touched
      "
      mensagem="Senha obrigatória"
    ></app-mensagem>
    <app-mensagem
    *ngIf="novoUsuarioForm.errors?.senhaIgualUsuario"
    mensagem="Senha deve ser diferente do nome de usuário"
  >
  </app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block">
    Confirmar Cadastro
  </button>
</form>

<p>Já é um usuário?<a [routerLink]="['']"> Faça Login!</a></p>
